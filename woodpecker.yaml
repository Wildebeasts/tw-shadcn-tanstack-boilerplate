steps:
  - name: Building FE
    image: bash
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
      - export NVM_DIR="$HOME/.nvm" # Or wherever nvm is installed
      - '[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' # This loads nvm
      - '[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"' # This loads nvm bash_completion
      - nvm install node # Installs the latest version of Node.js
      - nvm use node
      - node -v
      - npm -v
      - corepack enable pnpm
      - pnpm install
      - pnpm add @mantine/core
      - pnpm add uuid
      - pnpm build
      - ls
  - name: Deploy FE
    image: bash
    commands:
      - sudo apt-get update
      - sudo apt-get install -y lxd-client
      - lxc file push -r ./dist web-fe/root/Bean-Journal-Web-FE
      - lxc exec web-fe -- /bin/bash -c '

          npm install -g pm2
          cd /root/Bean-Journal-Web-FE
          pm2 delete BJ_FE || true
          pm2 start serve --name BJ_FE -- -s ./Bean-Journal-Web-FE/dist/ -l 3000
          echo "PM2 service started in LXC container."
        '
