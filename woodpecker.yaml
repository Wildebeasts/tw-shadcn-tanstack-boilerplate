steps:
  - name: install nodejs
    image: bash
    commands:
      - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.3/install.sh | bash
      - \. "$HOME/.nvm/nvm.sh"
      - nvm install 24
  - name: frontend
    image: bash
    commands:
      - node -v
      - corepack enable pnpm
      - pnpm install
      - pnpm build
      - pm2 delete BJ_FE
      - pm2 start serve --name BJ_FE -- -s ./Bean-Journal-Web-FE/dist/ -l 3000
