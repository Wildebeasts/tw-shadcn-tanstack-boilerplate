steps:
  - name: install nodejs
    image: bash
    commands:
      - curl -fsSL https://raw.githubusercontent.com/mklement0/n-install/stable/bin/n-install | bash -s -- -y 24
      - export N_PREFIX="$HOME/n
      - export PATH="$N_PREFIX/bin:$PATH"
  - name: frontend
    image: bash
    commands:
      - node -v
      - corepack enable pnpm
      - pnpm install
      - pnpm build
      - pm2 delete BJ_FE
      - pm2 start serve --name BJ_FE -- -s ./Bean-Journal-Web-FE/dist/ -l 3000
